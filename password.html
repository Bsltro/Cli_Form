<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please enter the password to access the page</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = 'BHUSAWAL'; // Set your password here

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error');

            if (enteredPassword === correctPassword) {
                // Redirect to the actual content (index.html)
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        }
    </script>
</body>
</html>
