<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPM REPORT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-container label {
            margin-right: 10px;
        }

        .filter-container input, .filter-container button {
            padding: 5px;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
            position: sticky;
            top: 0;
        }

        th:hover {
            background-color: #ddd;
        }

        .filter-row select {
            width: 100%;
            padding: 5px;
        }

        .button-group {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>SPM REPORT</h1>

    <div class="filter-container">
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate">
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate">
        <button onclick="filterData()">GO</button>
    </div>

    <div class="button-group">
        <button id="clearFiltersButton">Clear Filters</button>
        <button id="printButton">Print</button>
        <button id="downloadButton">Download CSV</button>
    </div>

    <div id="inspectionCountDisplay"></div>

    <table>
        <thead>
            <tr id="headerRow"></tr>
            <tr id="filterRow" class="filter-row"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const sheetId = '1Q7SinsMgE-lbHLK4LbISxsoM49kyxQl2fwS5RHG_zTI'; // Your Google Sheet ID
        const apiKey = 'AIzaSyBG5Y_6PX9WT-0Mu5-Wv8Z9hA6ATF3TqR0'; // Your API Key

        let allData = []; // Store all data from the sheet
        let filteredData = []; // Store currently filtered data
        let columnNames = [];
        let filters = {};
        let sortOrder = {}; 
        let dateColumnIndex = -1; // Will be determined dynamically

        function fetchDataFromSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(responseData => {
                    const rows = responseData.values;
                    if (!rows || rows.length === 0) {
                        console.error("No data found.");
                        return;
                    }

                    columnNames = rows[0];
                    allData = rows.slice(1);
                    filteredData = [...allData]; // Initialize filteredData with all data

                    // Find the date column index (look for column AA or date-like columns)
                    dateColumnIndex = findDateColumnIndex();
                    console.log("Date column index:", dateColumnIndex);
                    console.log("Date column name:", columnNames[dateColumnIndex]);

                    renderTable();
                    createFilters();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function findDateColumnIndex() {
            // First, try to find column AA by name or index
            for (let i = 0; i < columnNames.length; i++) {
                if (columnNames[i] === 'AA' || i === 26) { // AA is the 27th column (index 26)
                    return i;
                }
            }
            
            // If AA not found, look for any column that contains dates in dd/mm/yyyy format
            for (let i = 0; i < columnNames.length; i++) {
                // Check first few rows for date patterns
                for (let j = 0; j < Math.min(5, allData.length); j++) {
                    if (allData[j] && allData[j][i] && isValidDDMMYYYY(allData[j][i])) {
                        return i;
                    }
                }
            }
            
            return 26; // Default to index 26 if nothing else works
        }

        function isValidDDMMYYYY(dateStr) {
            if (!dateStr || typeof dateStr !== 'string') return false;
            
            const parts = dateStr.split('/');
            if (parts.length !== 3) return false;
            
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);
            
            // Basic validation
            if (isNaN(day) || isNaN(month) || isNaN(year)) return false;
            if (day < 1 || day > 31) return false;
            if (month < 1 || month > 12) return false;
            if (year < 1900 || year > 2100) return false;
            
            return true;
        }

        function createFilters() {
            const filterRow = document.getElementById('filterRow');
            filterRow.innerHTML = '';

            columnNames.forEach((colName, index) => {
                const th = document.createElement('th');

                const select = document.createElement('select');
                select.innerHTML = '<option value="">All</option>';

                const uniqueValues = new Set();
                allData.forEach(row => {
                    if (row[index]) uniqueValues.add(row[index]);
                });

                [...uniqueValues].sort().forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });

                select.addEventListener('change', () => {
                    filters[index] = select.value;
                    applyFilters();
                });

                th.appendChild(select);
                filterRow.appendChild(th);
            });
        }

        function filterData() {
            applyFilters();
        }

        // Function to parse dd/mm/yyyy date format
        function parseDDMMYYYY(dateString) {
            if (!dateString) return null;
            
            // Remove any extra spaces
            dateString = dateString.trim();
            
            // Split the date string by slash
            const parts = dateString.split('/');
            if (parts.length !== 3) return null;
            
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1; // Months are 0-indexed in JavaScript
            const year = parseInt(parts[2], 10);
            
            // Validate the components
            if (isNaN(day) || isNaN(month) || isNaN(year)) return null;
            if (day < 1 || day > 31) return null;
            if (month < 0 || month > 11) return null;
            if (year < 1900 || year > 2100) return null;
            
            // Create date object
            const date = new Date(year, month, day);
            
            // Validate the date (catch invalid dates like 31/02/2023)
            if (isNaN(date.getTime())) return null;
            if (date.getDate() !== day || date.getMonth() !== month || date.getFullYear() !== year) {
                return null;
            }
            
            return date;
        }

        function applyFilters() {
            filteredData = [...allData]; // Start with all data

            // Apply date filter first
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            if ((fromDate || toDate) && dateColumnIndex !== -1) {
                console.log("Applying date filter:", { fromDate, toDate, dateColumnIndex });
                
                filteredData = filteredData.filter(row => {
                    if (!row || !row[dateColumnIndex]) return false;
                    
                    const rowDateStr = row[dateColumnIndex];
                    const rowDate = parseDDMMYYYY(rowDateStr);
                    
                    if (!rowDate) {
                        console.log("Invalid date format:", rowDateStr);
                        return false;
                    }

                    // Convert the input dates to Date objects
                    const fromDateObj = fromDate ? new Date(fromDate) : null;
                    const toDateObj = toDate ? new Date(toDate) : null;

                    // Ensure time is set to midnight for comparison
                    rowDate.setHours(0, 0, 0, 0);
                    if (fromDateObj) fromDateObj.setHours(0, 0, 0, 0);
                    if (toDateObj) toDateObj.setHours(0, 0, 0, 0);

                    // Check if the rowDate falls within the specified range
                    if (fromDateObj && rowDate < fromDateObj) {
                        return false; // before the start date
                    }
                    if (toDateObj && rowDate > toDateObj) {
                        return false; // after the end date
                    }

                    return true; // Date is within the range
                });
                
                console.log("Records after date filtering:", filteredData.length);
            }

            // Apply column filters (if any)
            Object.keys(filters).forEach(index => {
                if (filters[index]) {
                    filteredData = filteredData.filter(row => row[index] === filters[index]);
                }
            });

            // Apply sorting if any column is sorted
            const sortedColumn = Object.keys(sortOrder).find(key => sortOrder[key] !== undefined);
            if (sortedColumn !== undefined) {
                sortTable(parseInt(sortedColumn), true);
            } else {
                renderTable();
            }
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            const headerRow = document.getElementById('headerRow');
            tableBody.innerHTML = '';
            headerRow.innerHTML = '';

            columnNames.forEach((col, index) => {
                const th = document.createElement('th');
                const sortIndicator = sortOrder[index] === 'asc' ? '▲' : 
                                    sortOrder[index] === 'desc' ? '▼' : '⇅';
                th.innerHTML = `${col} <span id="sort${index}">${sortIndicator}</span>`;
                th.addEventListener('click', () => sortTable(index));
                headerRow.appendChild(th);
            });

            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    // Highlight the sorted column
                    if (sortOrder[index]) {
                        td.style.backgroundColor = '#f0f8ff';
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            updateInspectionCount();
        }

        function sortTable(index, fromFilter = false) {
            if (!fromFilter) {
                // Toggle sort order if not called from filter
                sortOrder = {}; // Reset other sort orders
                sortOrder[index] = sortOrder[index] === 'asc' ? 'desc' : 'asc';
            }

            filteredData.sort((a, b) => {
                let valA = a[index] || "";
                let valB = b[index] || "";

                // For date columns, parse as date
                if (index === dateColumnIndex) {
                    const dateA = parseDDMMYYYY(valA);
                    const dateB = parseDDMMYYYY(valB);
                    
                    if (dateA && dateB) {
                        return sortOrder[index] === 'asc' ? dateA - dateB : dateB - dateA;
                    }
                    // If one or both dates are invalid, fall back to string comparison
                }

                // Try to compare as numbers first
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);
                if (!isNaN(numA) && !isNaN(numB)) {
                    return sortOrder[index] === 'asc' ? numA - numB : numB - numA;
                }

                // Try to compare as standard dates
                const stdDateA = new Date(valA);
                const stdDateB = new Date(valB);
                if (!isNaN(stdDateA.getTime()) && !isNaN(stdDateB.getTime())) {
                    return sortOrder[index] === 'asc' ? stdDateA - stdDateB : stdDateB - stdDateA;
                }

                // Fall back to string comparison
                return sortOrder[index] === 'asc' 
                    ? valA.toString().localeCompare(valB.toString()) 
                    : valB.toString().localeCompare(valA.toString());
            });

            renderTable();
        }

        function updateInspectionCount() {
            document.getElementById('inspectionCountDisplay').textContent = `Total Records: ${filteredData.length}`;
        }

        function clearFilters() {
            filters = {};
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.querySelectorAll('#filterRow select').forEach(select => select.value = '');
            filteredData = [...allData];
            renderTable();
        }

        function downloadCSV() {
            if (filteredData.length === 0) return;
            
            let csvContent = columnNames.join(',') + '\n';
            filteredData.forEach(row => {
                csvContent += row.map(cell => `"${cell ? cell.toString().replace(/"/g, '""') : ''}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'footplate_monitoring_report.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('clearFiltersButton').addEventListener('click', clearFilters);
        document.getElementById('printButton').addEventListener('click', () => window.print());
        document.getElementById('downloadButton').addEventListener('click', downloadCSV);

        window.onload = fetchDataFromSheet;
    </script>
</body>
</html>
