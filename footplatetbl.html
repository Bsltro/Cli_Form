<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTPLATE MONITORING REPORT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-container label {
            margin-right: 10px;
        }

        .filter-container input, .filter-container button {
            padding: 5px;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
            position: sticky;
            top: 0;
        }

        th:hover {
            background-color: #ddd;
        }

        .filter-row select {
            width: 100%;
            padding: 5px;
        }

        .button-group {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>FOOTPLATE MONITORING REPORT</h1>

    <div class="filter-container">
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate">
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate">
        <button onclick="filterData()">GO</button>
    </div>

    <div class="button-group">
        <button id="clearFiltersButton">Clear Filters</button>
        <button id="printButton">Print</button>
        <button id="downloadButton">Download CSV</button>
    </div>

    <div id="inspectionCountDisplay"></div>

    <table>
        <thead>
            <tr id="headerRow"></tr>
            <tr id="filterRow" class="filter-row"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const sheetId = '1HDBieARU2yEJZGAqus4S1JfF_oECrzbwADfyNY42rCM'; // Your Google Sheet ID
        const apiKey = 'AIzaSyBG5Y_6PX9WT-0Mu5-Wv8Z9hA6ATF3TqR0'; // Your API Key

        let data = [];
        let columnNames = [];
        let filters = {};
        let sortOrder = {}; 

        function fetchDataFromSheet() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(responseData => {
                    const rows = responseData.values;
                    if (!rows || rows.length === 0) {
                        console.error("No data found.");
                        return;
                    }

                    columnNames = rows[0];
                    data = rows.slice(1);

                    renderTable(data);
                    createFilters();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function createFilters() {
            const filterRow = document.getElementById('filterRow');
            filterRow.innerHTML = '';

            columnNames.forEach((colName, index) => {
                const th = document.createElement('th');

                const select = document.createElement('select');
                select.innerHTML = '<option value="">All</option>';

                const uniqueValues = new Set();
                data.forEach(row => {
                    if (row[index]) uniqueValues.add(row[index]);
                });

                [...uniqueValues].forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                });

                select.addEventListener('change', () => {
                    filters[index] = select.value;
                    filterData();
                });

                th.appendChild(select);
                filterRow.appendChild(th);
            });
        }

        function filterData() {
            let filteredData = applyFilters(data);
            renderTable(filteredData);
        }

        function applyFilters(dataSet) {
            let filteredData = [...dataSet];

            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            if (fromDate || toDate) {
                filteredData = filteredData.filter(row => {
                    const rowDate = row[17]; // Column R (index 17)
                    if (!rowDate) return false;

                    const rowTimestamp = new Date(rowDate).getTime();
                    const fromTimestamp = fromDate ? new Date(fromDate).getTime() : -Infinity;
                    const toTimestamp = toDate ? new Date(toDate).getTime() : Infinity;

                    return rowTimestamp >= fromTimestamp && rowTimestamp <= toTimestamp;
                });
            }

            Object.keys(filters).forEach(index => {
                if (filters[index]) {
                    filteredData = filteredData.filter(row => row[index] === filters[index]);
                }
            });

            return filteredData;
        }

        function renderTable(filteredData) {
            const tableBody = document.getElementById('tableBody');
            const headerRow = document.getElementById('headerRow');
            tableBody.innerHTML = '';
            headerRow.innerHTML = '';

            columnNames.forEach((col, index) => {
                const th = document.createElement('th');
                th.innerHTML = `${col} <span id="sort${index}">⇅</span>`;
                th.addEventListener('click', () => sortTable(index));
                headerRow.appendChild(th);
            });

            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            updateInspectionCount(filteredData);
        }

        function sortTable(index) {
            let filteredData = applyFilters(data);

            const isAscending = sortOrder[index] === 'asc';
            sortOrder[index] = isAscending ? 'desc' : 'asc';

            filteredData.sort((a, b) => {
                let valA = a[index] || "";
                let valB = b[index] || "";

                if (!isNaN(valA) && !isNaN(valB)) {
                    return isAscending ? valA - valB : valB - valA;
                }
                return isAscending ? valA.localeCompare(valB) : valB.localeCompare(valA);
            });

            document.getElementById(`sort${index}`).textContent = isAscending ? '▲' : '▼';
            renderTable(filteredData);
        }

        function updateInspectionCount(filteredData) {
            document.getElementById('inspectionCountDisplay').textContent = `Total Records: ${filteredData.length}`;
        }

        function clearFilters() {
            filters = {};
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.querySelectorAll('#filterRow select').forEach(select => select.value = '');
            renderTable(data);
        }

        document.getElementById('clearFiltersButton').addEventListener('click', clearFilters);
        document.getElementById('printButton').addEventListener('click', () => window.print());
        document.getElementById('downloadButton').addEventListener('click', () => {});

        window.onload = fetchDataFromSheet;
    </script>
</body>
</html>
