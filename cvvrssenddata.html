<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVVRS SEND DATA FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        body {
            background-color: #d9e7f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
    
        .main {
            width: 100%;
            max-width: 98vw;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
    
        h3 {
            padding-bottom: 15px;
            font-size: 22px;
            color: #333;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
        }
    
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #cccccc;
            white-space: nowrap;
        }
    
        th {
            background: #f0f4ff;
            font-weight: bold;
            position: sticky;
            top: 0;
            font-size: 12px;
        }
    
        input, select {
            width: 100%;
            padding: 6px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 11px;
            transition: all 0.2s ease;
            margin-top: 2px;
            background-color: #ffffff;
            color: #333333;
        }
        
        input:not([readonly]) {
            background-color: #f8f9fa;
        }
        
        input:focus, select:focus {
            border-color: #5a67d8;
            outline: none;
            box-shadow: 0 0 0 1px rgba(90, 103, 216, 0.2);
        }
        
        input[readonly] {
            background-color: #e9ecef;
            color: #495057;
        }
    
        .btn {
            padding: 8px 12px;
            background-color: #5a67d8;
            color: white;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 10px;
            display: inline-block;
            width: auto;
            min-width: 80px;
        }
    
        .btn:hover {
            background-color: #434190;
        }
        
        .remove-row {
            background-color: #e53e3e;
            padding: 6px 10px;
            font-size: 11px;
        }
        
        .remove-row:hover {
            background-color: #c53030;
        }
        
        .compact-input {
            min-width: 30px;
            max-width: 30px;
        }
        
        .compact-select {
            min-width: 30px;
            max-width: 30px;
        }
        
        .compact-date {
            min-width: 50px;
            max-width: 50px;
        }
        
        .compact-datetime {
            min-width: 50px;
            max-width: 50px;
        }
        
        .compact-text {
            min-width: 50px;
            max-width: 50px;
        }
        
        .compact-number {
            min-width: 50px;
            max-width: 70px;
        }
        
        .compact-action {
            min-width: 70px;
            max-width: 80px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h3>CVVRS SEND DATA FORM</h3>
        
        <table id="data-table">
            <thead>
                <tr>
                    <th>CMS ID</th>
                    <th>Date</th>
                    <th>CLI Name</th>
                    <th>Train No</th>
                    <th>LOCO No</th>
                    <th>From</th>
                    <th>Departure</th>
                    <th>To</th>
                    <th>Arrival</th>
                    <th>LP ID</th>
                    <th>LP Name</th>
                    <th>LP Desg</th>
                    <th>LP HQ</th>
                    <th>ALP ID</th>
                    <th>ALP Name</th>
                    <th>ALP Desg</th>
                    <th>ALP HQ</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td><input type="number" name="cvvrssdinspectionid" required oninput="autoFillDetails(event)" class="compact-number"></td>
                    <td><input type="date" name="cvvrssdinspectiondate" required class="compact-date"></td>
                    <td><input type="text" name="cvvrssdcliname" readonly class="compact-text"></td>
                    <td><input type="text" name="cvvrssdTrainNumber" placeholder="Train no" required class="compact-number"></td>
                    <td><input type="text" name="cvvrssdlocono" placeholder="LOCO no" required class="compact-number"></td>
                    <td><input type="text" name="cvvrssdfromstation" class="uppercase compact-text" placeholder="From" required></td>
                    <td><input type="datetime-local" name="cvvrssdstarttime" required class="compact-datetime"></td>
                    <td><input type="text" name="cvvrssdtostation" class="uppercase compact-text" placeholder="To" required></td>
                    <td><input type="datetime-local" name="cvvrssdendtime" required class="compact-datetime"></td>
                    <td><input type="text" name="cvvrssdlpcmsid" placeholder="LP ID" oninput="autoFillLPDetails(event)" class="compact-number"></td>
                    <td><input type="text" name="cvvrssdlpname" placeholder="Name" readonly class="compact-text"></td>
                    <td><input type="text" name="cvvrssdlptype" placeholder="Desg" readonly class="compact-text"></td>
                    <td><select name="cvvrssdlphq" class="compact-select">
                        <option value="">HQ</option>
                        <option value="BSL">BSL</option>
                        <option value="BSLX">BSLX</option>
                        <option value="BD">BD</option>
                        <option value="NGN">NGN</option>
                        <option value="KNW">KNW</option>
                        <option value="IGP">IGP</option>
                        <option value="MMR">MMR</option>
                        <option value="CSMT">CSMT</option>
                        <option value="PA">PA</option>
                        <option value="UDN">UDN</option>
                        <option value="NDB">NDB</option>
                        <option value="BPL">BPL</option>
                        <option value="ET">ET</option>
                        <option value="NGP">NGP</option>
                        <option value="BPQ">BPQ</option>
                        <option value="SUR">SUR</option>
                        <option value="PB">PB</option>
                    </select></td>
                    <td><input type="text" name="cvvrssdalpcmsid" placeholder="ALP ID" oninput="autoFillALPDetails(event)" class="compact-number"></td>
                    <td><input type="text" name="cvvrssdalpname" placeholder="Name" readonly class="compact-text"></td>
                    <td><input type="text" name="cvvrssdalpdesg" value="ALP" readonly class="compact-text"></td>
                    <td><select name="cvvrssdalphq" class="compact-select">
                        <option value="">HQ</option>
                        <option value="BSL">BSL</option>
                        <option value="BSLX">BSLX</option>
                        <option value="BD">BD</option>
                        <option value="NGN">NGN</option>
                        <option value="KNW">KNW</option>
                        <option value="IGP">IGP</option>
                        <option value="MMR">MMR</option>
                        <option value="CSMT">CSMT</option>
                        <option value="PA">PA</option>
                        <option value="UDN">UDN</option>
                        <option value="NDB">NDB</option>
                        <option value="BPL">BPL</option>
                        <option value="ET">ET</option>
                        <option value="NGP">NGP</option>
                        <option value="BPQ">BPQ</option>
                        <option value="SUR">SUR</option>
                        <option value="PB">PB</option>
                    </select></td>
                    <td><button type="button" class="btn remove-row compact-action" onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        
        <div style="display: flex; gap: 8px; justify-content: center;">
            <button type="button" class="btn" onclick="addRow()">Add Row</button>
            <button type="button" id="submit-button" class="btn">Submit</button>
        </div>
    </div>

    <script>
        // Initialize sheet data variable
        let sheetData = [];
        
        // Google Sheets configuration
        const sheetIDcvvrs = '1bGIcj3rrwJANyo3LOgiYxvXtjLmA_jLb3j2Ol0Mtd08';
        const apiKeycvvrs = 'AIzaSyBG5Y_6PX9WT-0Mu5-Wv8Z9hA6ATF3TqR0';
        const dataRangecvvrs = 'Sheet1!A2:K900'; 
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetIDcvvrs}/values/${dataRangecvvrs}?key=${apiKeycvvrs}`;
        
        // Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxboowU3pHMFWoQ5JpuFmZ1yTbxKAqx-78oet5E-1ohTH61uyjtL9cE6rRnwbBSeCkEWg/exec';
    
        // Fetch data from Google Sheets
        function fetchSheetDatacvvrs() {
            fetch(sheetURL)
                .then(response => response.json())
                .then(data => {
                    if (data.values) {
                        sheetData = data.values;
                        console.log('Data loaded successfully');
                    } else {
                        console.log('No data found in sheet');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Auto-fill details when CMS ID is entered
        function autoFillDetails(event) {
            const row = event.target.closest('tr');
            const inspectionID = event.target.value.trim();
            
            if (!inspectionID) {
                row.querySelector('input[name="cvvrssdcliname"]').value = '';
                row.querySelector('input[name="cvvrssdinspectiondate"]').value = '';
                return;
            }

            const matchingRow = sheetData.find(rowData => rowData[0] == inspectionID);

            if (matchingRow) {
                row.querySelector('input[name="cvvrssdcliname"]').value = matchingRow[1] || '';
                const today = new Date();
                const formattedDate = today.toISOString().split('T')[0];
                row.querySelector('input[name="cvvrssdinspectiondate"]').value = formattedDate;
            } else {
                row.querySelector('input[name="cvvrssdcliname"]').value = '';
            }
        }

        // Auto-fill LP details when LP CMS ID is entered
        function autoFillLPDetails(event) {
            const row = event.target.closest('tr');
            const lpcmsid = event.target.value.trim();
            
            if (!lpcmsid) {
                clearLPFields(row);
                return;
            }

            const matchingRow = sheetData.find(rowData => rowData[2] == lpcmsid);

            if (matchingRow) {
                row.querySelector('input[name="cvvrssdlpname"]').value = matchingRow[3] || '';
                row.querySelector('input[name="cvvrssdlptype"]').value = matchingRow[4] || '';
                selectDropdownValue(row.querySelector('select[name="cvvrssdlphq"]'), matchingRow[6] || '');
            } else {
                clearLPFields(row);
            }
        }

        // Auto-fill ALP details when ALP CMS ID is entered
        function autoFillALPDetails(event) {
            const row = event.target.closest('tr');
            const alpcmsid = event.target.value.trim();
            
            if (!alpcmsid) {
                clearALPFields(row);
                return;
            }

            const matchingRow = sheetData.find(rowData => rowData[7] == alpcmsid);

            if (matchingRow) {
                row.querySelector('input[name="cvvrssdalpname"]').value = matchingRow[8] || '';
                selectDropdownValue(row.querySelector('select[name="cvvrssdalphq"]'), matchingRow[10] || '');
            } else {
                clearALPFields(row);
            }
        }

        // Helper function to set dropdown value
        function selectDropdownValue(dropdown, value) {
            if (!dropdown) return;
            
            for (let i = 0; i < dropdown.options.length; i++) {
                if (dropdown.options[i].value === value) {
                    dropdown.selectedIndex = i;
                    return;
                }
            }
            dropdown.selectedIndex = 0;
        }

        // Clear LP fields
        function clearLPFields(row) {
            row.querySelector('input[name="cvvrssdlpname"]').value = '';
            row.querySelector('input[name="cvvrssdlptype"]').value = '';
            row.querySelector('select[name="cvvrssdlphq"]').selectedIndex = 0;
        }

        // Clear ALP fields
        function clearALPFields(row) {
            row.querySelector('input[name="cvvrssdalpname"]').value = '';
            row.querySelector('select[name="cvvrssdalphq"]').selectedIndex = 0;
        }

        // Add a new row to the table
        function addRow() {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="number" name="cvvrssdinspectionid" required oninput="autoFillDetails(event)" class="compact-number"></td>
                <td><input type="date" name="cvvrssdinspectiondate" required class="compact-date"></td>
                <td><input type="text" name="cvvrssdcliname" readonly class="compact-text"></td>
                <td><input type="text" name="cvvrssdTrainNumber" placeholder="Train no" required class="compact-number"></td>
                <td><input type="text" name="cvvrssdlocono" placeholder="LOCO no" required class="compact-number"></td>
                <td><input type="text" name="cvvrssdfromstation" class="uppercase compact-text" placeholder="From" required></td>
                <td><input type="datetime-local" name="cvvrssdstarttime" required class="compact-datetime"></td>
                <td><input type="text" name="cvvrssdtostation" class="uppercase compact-text" placeholder="To" required></td>
                <td><input type="datetime-local" name="cvvrssdendtime" required class="compact-datetime"></td>
                <td><input type="text" name="cvvrssdlpcmsid" placeholder="LP ID" oninput="autoFillLPDetails(event)" class="compact-number"></td>
                <td><input type="text" name="cvvrssdlpname" placeholder="Name" readonly class="compact-text"></td>
                <td><input type="text" name="cvvrssdlptype" placeholder="Desg" readonly class="compact-text"></td>
                <td><select name="cvvrssdlphq" class="compact-select">
                    <option value="">HQ</option>
                    <option value="BSL">BSL</option>
                    <option value="BSLX">BSLX</option>
                    <option value="BD">BD</option>
                    <option value="NGN">NGN</option>
                    <option value="KNW">KNW</option>
                    <option value="IGP">IGP</option>
                    <option value="MMR">MMR</option>
                    <option value="CSMT">CSMT</option>
                    <option value="PA">PA</option>
                    <option value="UDN">UDN</option>
                    <option value="NDB">NDB</option>
                    <option value="BPL">BPL</option>
                    <option value="ET">ET</option>
                    <option value="NGP">NGP</option>
                    <option value="BPQ">BPQ</option>
                    <option value="SUR">SUR</option>
                    <option value="PB">PB</option>
                </select></td>
                <td><input type="text" name="cvvrssdalpcmsid" placeholder="ALP ID" oninput="autoFillALPDetails(event)" class="compact-number"></td>
                <td><input type="text" name="cvvrssdalpname" placeholder="Name" readonly class="compact-text"></td>
                <td><input type="text" name="cvvrssdalpdesg" value="ALP" readonly class="compact-text"></td>
                <td><select name="cvvrssdalphq" class="compact-select">
                    <option value="">HQ</option>
                    <option value="BSL">BSL</option>
                    <option value="BSLX">BSLX</option>
                    <option value="BD">BD</option>
                    <option value="NGN">NGN</option>
                    <option value="KNW">KNW</option>
                    <option value="IGP">IGP</option>
                    <option value="MMR">MMR</option>
                    <option value="CSMT">CSMT</option>
                    <option value="PA">PA</option>
                    <option value="UDN">UDN</option>
                    <option value="NDB">NDB</option>
                    <option value="BPL">BPL</option>
                    <option value="ET">ET</option>
                    <option value="NGP">NGP</option>
                    <option value="BPQ">BPQ</option>
                    <option value="SUR">SUR</option>
                    <option value="PB">PB</option>
                </select></td>
                <td><button type="button" class="btn remove-row compact-action" onclick="removeRow(this)">Remove</button></td>
            `;
            document.getElementById('table-body').appendChild(newRow);
        }

        // Remove a row from the table
        function removeRow(button) {
            if (confirm('Are you sure you want to remove this row?')) {
                const row = button.closest('tr');
                row.remove();
            }
        }

        // Submit data to Google Sheets - UPDATED TO FIX SAVING ISSUE
       // Submit data to Google Sheets - UPDATED TO FIX JSON ERROR
// Submit data to Google Sheets - UPDATED WITH PROPER ERROR HANDLING
// Submit data to Google Sheets - FINAL WORKING VERSION
document.getElementById('submit-button').addEventListener('click', async (e) => {
    e.preventDefault();
    
    const rows = document.querySelectorAll('#table-body tr');
    if (rows.length === 0) {
        alert('No data to submit!');
        return;
    }
    
    const data = [];
    let hasErrors = false;
    
    // Validate and collect data from each row
    rows.forEach(row => {
        const rowData = {};
        const inputs = row.querySelectorAll('input, select');
        
        inputs.forEach(input => {
            if (input.readOnly && !input.value) return;
            
            if (input.required && !input.value.trim()) {
                input.style.borderColor = 'red';
                hasErrors = true;
            } else {
                input.style.borderColor = '';
                rowData[input.name] = input.value;
            }
        });
        
        if (Object.keys(rowData).length > 0) {
            data.push(rowData);
        }
    });
    
    if (hasErrors) {
        alert('Please fill in all required fields (marked in red)');
        return;
    }
    
    if (data.length === 0) {
        alert('No valid data to submit!');
        return;
    }
    
    try {
        const submitBtn = document.getElementById('submit-button');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        
        // Add timestamp to each row
        const submissionTime = new Date().toISOString();
        data.forEach(row => {
            row.submissionTime = submissionTime;
        });
        
        // Create a form and submit it as a workaround for CORS
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = scriptURL;
        form.style.display = 'none';
        
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'data';
        input.value = JSON.stringify(data);
        form.appendChild(input);
        
        document.body.appendChild(form);
        form.submit();
        
        // Show success message (actual success will be confirmed by page reload)
        alert('Data submitted successfully!');
        document.getElementById('table-body').innerHTML = '';
        addRow();
        
    } catch (error) {
        console.error('Submission Error:', error);
        alert('Error saving data. Please try again later.');
    } finally {
        const submitBtn = document.getElementById('submit-button');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
    }
});
        // Initialize the page
        window.onload = () => {
            fetchSheetDatacvvrs();
            
            document.addEventListener('input', function(e) {
                if (e.target.required && e.target.value.trim()) {
                    e.target.style.borderColor = '';
                }
            });
        };
    </script>
</body>
</html>
