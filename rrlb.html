        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Times New Roman', Times, serif;
            }
        
            body {
                background-color: aqua;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-repeat: no-repeat;
                padding: 20px;

            .main {

            }
        
            .form-outer label {

                font-weight: bold;
                margin-bottom: 8px;
                text-align: left;
            }
        
            .form-outer input {
                width: 100%;
                height: 40px;
                padding: 8px;
                background-color: rgb(203, 218, 223);
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }
        
            .form-outer button {
                width: 100%;
                padding: 12px;
                background-color: blueviolet;
                color: white;
                font-size: 18px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
        
            .form-outer button:hover {
                background-color: darkviolet;
            }
        
            /* For mobile responsiveness */
            @media (max-width: 600px) {
                .main {
                    padding: 15px;
                    width: 100%;
                    max-width: 100%;
                }
        
                .form-outer input,
                .form-outer button {
                    height: 45px;
                    font-size: 16px;
                }
        
                .main h3 {

                }
        
                .form-outer label {

                }
            }
        
            .dropbtn {
                background-color: #04AA6D;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
        </style>
</head>

    <script>
        // Function to convert all text inputs to uppercase before submitting
        function convertToUpperCase(form) {
            // Get all input fields in the form
            let inputs = form.querySelectorAll('input[type="text"], input[type="number"], input[type="date"], input[type="time"]');
            
            // Loop through all the inputs and convert their values to uppercase
            inputs.forEach(input => {
                if (input.value) {
                    input.value = input.value.toUpperCase(); // Convert to uppercase
                }
            });
        }
    
        // JavaScript to handle form submission
        let form4 = document.querySelector('#tab4');
        form4.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form from submitting the traditional way
    
            // Convert form data to uppercase before submitting
            convertToUpperCase(form4);
    
            document.querySelector("#sub4").value = "Submitting..."; // Change button text to show submitting state

                method: "POST",
                body: data4
            })
            .then(res => res.text()) // Wait for response
            .then(data4 => {
                console.log('Response:', data4); // Log the response from the server
                document.querySelector("#sub4").value = "Submit"; // Reset the button text
                form4.reset(); // Reset form fields
                alert("RR/Lobby Data Saved Successfully..."); // Show success message
            })
            .catch(error => {
                console.error('Error during submission:', error);
                document.querySelector("#sub4").value = "Submit"; // Reset the button text
                alert("An error occurred while submitting. Please try again.");
            });
        });
