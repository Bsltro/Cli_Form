<head>
    <meta charset="UTF-8">

    <style>
        /* Style for the entire page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            /* background-image: url('img3.jpg'); /* Your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            padding: 0;
    background-image: url('img4.avif'); /* Replace with your image path */
    background-size: cover; /* Ensures the image covers the entire screen */
    background-position:  center; /* Aligns image from the top */
    background-attachment: fixed; /* Keeps the image fixed while scrolling */
    height: 100vh;
        }

        /* Marquee for the heading */
        marquee {
            font-size: 50px;
            font-weight: bold;
            color: #db0e0e;
            margin-bottom: 20px;
        }

        /* Style for the tabs container */
        .tabs {
            display: flex;
            cursor: pointer;
            /* justify-content: center; Horizontally center the tabs */
            margin-top: 1px;
        }

        /* Style for each individual tab */
        .tab {
            padding: 30px 60px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-right: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        /* Different colors for each tab */
        .tab:nth-child(1) {
            background-color: #ffcc00; /* Yellow */
        }

        .tab:nth-child(2) {
            background-color: #4CAF50; /* Green */
        }

        .tab:nth-child(3) {
            background-color: #2196F3; /* Blue */
        }

        .tab:nth-child(4) {
            background-color: #FF5733; /* Red */
        }

        .tab:nth-child(5) {
            background-color: #FFC0CB; /* Pink */
        }

        /* Style when tab is hovered */
        .tab:hover {
            background-color: #ddd;
        }

        /* Style for active tab */
        .active {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Marquee Heading -->

    </div>

</body>
