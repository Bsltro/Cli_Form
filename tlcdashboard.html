<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLC DASHBOARD</title>
    <style>
        /* Style for the entire page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Marquee for the heading */
        marquee {
            font-size: 50px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Style for the tabs container */
        .tabs {
            display: flex;
            cursor: pointer;
            /* justify-content: center; Horizontally center the tabs */
            margin-top: 1px;
        }

        /* Style for each individual tab */
        .tab {
            padding: 30px 60px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-right: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        /* Different colors for each tab */
        .tab:nth-child(1) {
            background-color: #ffcc00; /* Yellow */
        }

        .tab:nth-child(2) {
            background-color: #4CAF50; /* Green */
        }

        .tab:nth-child(3) {
            background-color: #2196F3; /* Blue */
        }

        .tab:nth-child(4) {
            background-color: #FF5733; /* Red */
        }

        .tab:nth-child(5) {
            background-color: #FFC0CB; /* Pink */
        }

        /* Style when tab is hovered */
        .tab:hover {
            background-color: #ddd;
        }

        /* Style for active tab */
        .active {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Marquee Heading -->
<marquee>Welcome to TLC Dashboard</marquee>


    <div class="tabs">
        <!-- Tab 1 for Daily CLI Monitoring Report -->
        <div class="tab" onclick="window.location.href='tlcclimonitoringreport.html'">Daily CLI Monitoring Report</div>
        
        <!-- Tab 2 for Daily Ambush check/ Irregularity Report -->
        <div class="tab" onclick="window.location.href='tlccounttbl.html'">Daily Ambush check/ Irregularity Report</div>

        <div class="tab" onclick="window.location.href='fpirregularities.html'">Daily Footplate & Ambush check/ Irregularity Report</div>
    </div>

</body>
</html>
