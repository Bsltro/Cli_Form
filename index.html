<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-image: url("download(1).jfif");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Container Style */
        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            margin: 0 auto;
            max-width: 400px;
        }

        /* Header Style */
        h1 {
            color: orange;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Marquee Element for scrolling text */
        marquee {
            font-size: 1.5em;
            color: orange;
            padding: 10px 0;
        }

        /* Input Field Styles */
        input[type="password"] {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        /* Button Style */
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: orange;
            border: none;
            border-radius: 4px;
            color: white;
            width: 100%;
        }

        button:hover {
            background-color: #ff6600;
        }

        /* Error Message Style */
        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            input[type="password"], button {
                font-size: 16px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <marquee behavior="scroll" direction="left">WELCOME TO CENTRAL RAILWAY, BHUSAWAL DIVISION ,TRO BRANCH</marquee>
        <h1>WELCOME</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = 'BHUSAWAL'; // Set your password here

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('error');

            if (enteredPassword === correctPassword) {
                // Redirect to the actual content (index.html)
                window.location.href = 'password.html';
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        }
    </script>

</body>
</html>
