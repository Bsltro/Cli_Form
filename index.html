    <style>
        /* Styling the table for better presentation */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            
            min-height: 100vh;
        }

        /* Container Style */
        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            margin: 0 auto;
            max-width: 400px;
        }

        /* Header Style */
        h1 {
            color: orange;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Marquee Element for scrolling text */
        marquee {
            font-size: 1.5em;
            color: orange;
            padding: 10px 0;
        }

        /* Input Field Styles */
        input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        /* Button Style */
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: orange;
            border: none;
            border-radius: 4px;
            color: white;
            width: 100%;
        }

        button:hover {
            background-color: #ff6600;
        }

        /* Error Message Style */
        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* Tabs Style */
        .tab {
            display: inline-block;
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            margin-right: 10px;
            border-radius: 4px;
        }

        .tab:hover {
            background-color: #ddd;
        }

        .tab-content {
            display: none;
        }

        .active {
            background-color: #ddd;
            display: block;
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            input[type="text"], input[type="password"], button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
