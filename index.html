<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>
    <style>
        /* Reset default margin/padding for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffcccc, #cce7ff); /* Gradient background */
            color: #333; /* Default text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-image: "images.jfif";
            background-repeat: no-repeat;
        }

        /* Container Style */
        .container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        /* Header Style */
        h1 {
            color: #ff6600; /* Orange color for the title */
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Marquee Element for scrolling text */
        marquee {
            font-size: 1.5em;
            color: #ff6600;
            padding: 10px 0;
        }

        /* Styling for the tabs */
        .tab {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .admin-tab {
            background-color: #cce5ff; /* Light blue */
        }

        .password-tab {
            background-color: #d4edda; /* Light green */
        }

        .cli-tab {
            background-color: #fff3cd; /* Light yellow */
        }

        .tlc-tab {
            background-color: #e2e3e5; /* Light grey */
        }

        .tab:hover {
            background-color: #ddd;
        }

        /* Input Field Styles */
        input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff6600; /* Change border on focus */
            outline: none; /* Remove outline */
        }

        /* Button Style */
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6600;
            border: none;
            border-radius: 4px;
            color: white;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e65c00;
            transform: translateY(-1px);
        }

        /* Error Message Style */
        #error, #cliError, #adminError, #tlcError {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .tab-content {
            display: none;
        }

        .active {
            display: block;
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
                margin-bottom: 10px;
            }

            input[type="text"], 
            input[type="password"], 
            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <marquee behavior="scroll" direction="left">WELCOME TO CENTRAL RAILWAY, BHUSAWAL DIVISION, TRO BRANCH</marquee>
        <h1>WELCOME</h1>

        <div>

            <div class="tab password-tab" onclick="showTab('passwordTab')">Password Login</div><br>
            <div class="tab cli-tab" onclick="showTab('cliTab')">CLI Login</div>
            <div class="tab tlc-tab" onclick="showTab('tlcTab')">TLC Login</div>

        <!-- Admin Login Tab -->
        <div id="adminTab" class="tab-content">
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="checkAdmin()">Submit</button>
            <p id="adminError">Incorrect password. Please try again.</p>
        </div>

        <!-- Password Login Tab -->
        <div id="passwordTab" class="tab-content active">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>

        </div>

        // Check CLI Login
        function checkCLI() {

            } else {

        }

        // Check TLC Login
        function checkTLC() {

        }
    </script>
