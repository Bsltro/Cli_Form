<body>
    <div class="container">
        <h1 style="color: orange; font-size: xx-large;"><MARQUEE>WELCOME TO CENTRAL RAILWAY, BHUSAWAL DIVISION ,TRO BRANCH</MARQUEE></h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        const correctPassword = 'BHUSAWAL'; // Set your password here

        function checkPassword() {
    const enteredPassword = document.getElementById('password').value;
    const errorMessage = document.getElementById('error');

    if (enteredPassword === correctPassword) {
        // Redirect to the actual content (index.html)
        window.location.href = 'password.html';
    } else {
        errorMessage.style.display = 'block'; // Show error message
    }
}
